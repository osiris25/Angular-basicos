<p>Listado Heroes Mujeres</p>
<div *ngIf= "borrado !=''; else noBorrado">
	<h3>Heroe borrado</h3>
	<span>{{borrado}}</span><!-- contenedor genérico sin un significado semántico en particular-->
</div>
<ng-template #noBorrado>
	<h3>No ha borrado nada!!</h3>
</ng-template>

<button (click)="borarHeroe()">Borar</button>

<ul>
	<li *ngFor= "let heroe of heroes; let i = index">
		{{i + 1}} - {{heroe}}
	</li>
</ul>
